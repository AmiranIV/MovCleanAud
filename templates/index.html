<!DOCTYPE html>
<html>
<head>
    <title>Video to Audio Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .convert-btn {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .convert-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Audio Cleaner </h1>
        <form action="/process_video" method="post" enctype="multipart/form-data" class="file-upload">
            <input type="file" name="video_file">
            <br>
            <input type="submit" value="Convert" class="convert-btn">
        </form>
    </div>
</body>
</html>
